<head>

            <tr>

            </tr>
            <tr>
                <td colspan="4" align="center" height="60"><input type="text" name="display1" style="text-align: right; height: 55px; width: 250px; font-size: 25px;"></td>

            </tr>

                <td width="60" height="60"><input type="button" name="btn1" height="10" width="15" value="1" class="btn_style" onclick="cform.display1.value += '1' "></td>

            </tr>

            </tr>

                <td width="50" height="50"><input type="button" name="btn0"     height="10" width="10" value="0" class="btn_style"></td>
